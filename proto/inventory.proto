syntax = "proto3";

service InventoryService {
    rpc Products(Empty) returns (ProductsResponse) {}
}

message Empty{}

message Product {
    int32 id = 1;
    string name = 2;
    int32 quantity = 3;
    float price = 4;
    string photo = 5;
    string author = 6;
}

message ProductsResponse {
    repeated Product products = 1;
}
